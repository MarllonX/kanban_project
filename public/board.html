<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quadro - Kanban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/cores.css">
  <style>
    .board {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
    }

    .list {
      min-width: 250px;
      max-width: 300px;
      flex-shrink: 0;
    }

    .card-item {
      background: #ffffff;
      border: 1px solid #ececec;
      padding: 0.5rem;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
    }

    .card-item {
      position: relative;
      transition: background-color 0.2s;
    }

    .card-item-actions {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .card-item:hover .card-item-actions {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar bg-light shadow-sm mb-4 px-3 py-2 rounded">
    <div class="container d-flex align-items-center justify-content-between flex-wrap gap-2">
      
      <!-- Título -->
      <span class="navbar-brand h1 mb-0" id="boardTitle">Carregando..</span>

      <!-- Formulário nova lista -->
      <form id="listForm" class="d-flex flex-grow-1 mx-3" style="max-width: 600px;">
        <input type="text" id="listTitle" class="form-control me-2" placeholder="Nova lista..." required />
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>

      <!-- Botão voltar -->
      <a href="/" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </div>
  </nav>
  <div class="container py-4">
    

    <div class="board" id="boardContainer"></div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toastMessage" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Ação executada.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>

<!-- Modal de Renomear Lista -->
<div class="modal fade" id="renameListModal" tabindex="-1" aria-labelledby="renameListLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="renameListForm">
      <div class="modal-header">
        <h5 class="modal-title" id="renameListLabel">Renomear Lista</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="renameListInput" class="form-control" required />
        <input type="hidden" id="renameListId" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Cor da Lista -->
<div class="modal fade" id="colorListModal" tabindex="-1" aria-labelledby="colorListLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="colorListForm">
      <div class="modal-header">
        <h5 class="modal-title" id="colorListLabel">Alterar Cor da Lista</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body d-flex flex-wrap gap-2 justify-content-center">
        <!-- Botões de cores serão inseridos via JS -->
      </div>
      <input type="hidden" id="colorListId" />
    </form>
  </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js'
      crossorigin='anonymous'></script>
<script src="/js/board.js"></script>

</body>
</html>
