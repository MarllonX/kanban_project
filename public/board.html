<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quadro - Kanban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    .board {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
    }

    .list {
      min-width: 250px;
      max-width: 300px;
      flex-shrink: 0;
    }

    .card-item {
      background: #ffffff;
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="boardTitle">Quadro</h2>
      <a href="/" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </div>

    <form id="listForm" class="row g-2 mb-4">
      <div class="col-md-6">
        <input type="text" id="listTitle" class="form-control" placeholder="Nova lista..." required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Adicionar lista</button>
      </div>
    </form>

    <div class="board" id="boardContainer"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const params = new URLSearchParams(window.location.search);
    const boardId = params.get('id');

    if (!token || !boardId) {
      window.location.href = '/';
    }

    const boardContainer = document.getElementById('boardContainer');

    async function fetchBoard() {
      const res = await fetch(`/api/boards/${boardId}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();

      if (!res.ok) {
        alert(data.error || 'Erro ao carregar board');
        window.location.href = '/';
        return;
      }

      document.getElementById('boardTitle').textContent = data.title;
      renderLists(data.lists);
    }

    function renderLists(lists) {
      boardContainer.innerHTML = '';

      lists.forEach(list => {
        const listCol = document.createElement('div');
        listCol.className = 'list bg-white p-3 rounded shadow-sm';

        listCol.innerHTML = `
          <h5>${list.title}</h5>
          <div class="cards" id="cards-${list.id}"></div>
          <form data-list="${list.id}" class="cardForm mt-3">
            <input type="text" class="form-control mb-2" placeholder="Novo card..." required />
            <button type="submit" class="btn btn-sm btn-outline-primary w-100">Adicionar</button>
          </form>
        `;

        const cardsContainer = listCol.querySelector('.cards');
        list.cards.forEach(card => {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card-item';
          cardDiv.textContent = card.title;
          cardDiv.dataset.cardId = card.id;
          cardsContainer.appendChild(cardDiv);
        });

        listCol.querySelector('.cardForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const input = e.target.querySelector('input');
          const title = input.value.trim();
          if (!title) return;
          const listId = e.target.dataset.list;

          const res = await fetch('/api/cards', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ title, listId }),
          });

          if (res.ok) {
            fetchBoard();
          } else {
            alert('Erro ao criar card');
          }
        });

        boardContainer.appendChild(listCol);

        new Sortable(cardsContainer, {
          group: 'shared',
          animation: 150,
          onEnd: handleCardReorder,
        });
      });
    }

    document.getElementById('listForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('listTitle').value;
      if (!title) return;

      const res = await fetch('/api/lists', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ title, boardId }),
      });

      if (res.ok) {
        document.getElementById('listTitle').value = '';
        fetchBoard();
      } else {
        alert('Erro ao criar lista');
      }
    });

    async function handleCardReorder(evt) {
      const newListId = evt.to.id.replace('cards-', '');
      const cardElements = evt.to.querySelectorAll('.card-item');

      for (let i = 0; i < cardElements.length; i++) {
        const cardId = cardElements[i].dataset.cardId;

        await fetch(`/api/cards/${cardId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ order: i + 1, listId: newListId }),
        });
      }

      fetchBoard();
    }

    fetchBoard();
  </script>
</body>
</html>
