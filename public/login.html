<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Kanban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Entrar no Kanban</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p id="error" class="text-danger mt-3 text-center small"></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById('error').textContent = data.error || 'Erro ao logar';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('userName', data.user.name);
        window.location.href = '/';
      } catch (err) {
        document.getElementById('error').textContent = 'Erro de rede';
      }
    });
  </script>
</body>
</html>
